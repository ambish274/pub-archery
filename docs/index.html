    <style>
        /* --- CSS STYLES --- */
        body {
            /* Fallback color if image doesn't load */

        .container {
            text-align: center;
            background-color: rgba(62, 39, 35, 0.85); /* Dark wood color with transparency */

        /* Button Styling */
        a.button {

            text-decoration: none;
            background-color: #5d4037; /* Leather brown */

            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid #8d6e63;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

       /* Special Styling for the Main Launch Button */
        a.button.launch-btn {
            background-color: #059669; /* Deep emerald green to match the app */
            border-color: #10b981;
            margin-top: 15px; /* Creates a visual break from the instruction links */
            font-size: 1.25rem; /* Slightly larger text */
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3); /* Subtle green glow */
        }

        a.button.launch-btn:hover {
            background-color: #047857; /* Darker green on hover */
            border-color: #34d399;
            box-shadow: 0 6px 20px rgba(5, 150, 105, 0.4);
            transform: translateY(-2px);
        }

        .suggestion-link {
            margin-top: 30px;
            display: inline-block;
            color: #ffcc80;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .suggestion-link:hover {
            color: #fff;
        }
    </style>
